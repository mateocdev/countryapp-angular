<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <app-search-box
      placeholder="Search capital"
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
    ></app-search-box>
  </div>
  <div class="row">
    <div class="col">
      <hr />
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
      <app-country-table [countries]="countries"></app-country-table>
    </div>
  </div>
</div>
