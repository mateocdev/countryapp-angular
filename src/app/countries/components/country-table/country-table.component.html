<!DOCTYPE html>
<div class="alert alert-warning text-center" *ngIf="countries.length === 0">
  Nothing to show....
</div>

<div *ngIf="countries.length > 0">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <img
            [src]="country.flags.svg"
            [alt]="country.name.common"
            style="width: 50px"
          />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a href="#">Details</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
